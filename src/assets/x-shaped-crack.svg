<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>X-Shaped Crack - รอยร้าวรูปตัว X</title>
  <path d="M20 20 L80 80 M80 20 L20 80" stroke="#2B6CB0" stroke-width="3" fill="none"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Small variations -->
  <path d="M100,100 l4,4 M100,100 l-4,-4" 
        stroke="#333" 
        stroke-width="1.5" 
        fill="none"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวรูปตัว X
  </text>
</svg> 