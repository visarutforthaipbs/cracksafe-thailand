<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Large Crack - รอยร้าวขนาดใหญ่</title>
  <rect width="200" height="200" fill="#f5f5f5"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Large crack -->
  <path d="M50,40 Q80,80 70,120 T85,160" 
        stroke="#333" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  <!-- Major branches -->
  <path d="M70,60 l20,-15 M70,90 l-25,15 M75,130 l15,-10" 
        stroke="#333" 
        stroke-width="4" 
        fill="none"/>
  <!-- Secondary branches -->
  <path d="M90,45 l10,-5 M45,105 l-8,4 M90,120 l8,-4" 
        stroke="#333" 
        stroke-width="2" 
        fill="none"/>
  <!-- Texture and damage -->
  <path d="M69,80 l3,-2 M71,100 l-3,2 M73,120 l3,-2" 
        stroke="#666" 
        stroke-width="1" 
        fill="none"/>
  <!-- Spalling effect -->
  <circle cx="70" cy="90" r="2" fill="#666"/>
  <circle cx="75" cy="110" r="1.5" fill="#666"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวขนาดใหญ่
  </text>
</svg> 