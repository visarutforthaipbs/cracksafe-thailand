<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Diagonal Crack - รอยร้าวแนวทแยง</title>
  <path d="M20 20 L35 35 L50 50 L65 65 L80 80" stroke="#2B6CB0" stroke-width="3" fill="none"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Diagonal crack -->
  <path d="M60,40 L140,160" 
        stroke="#333" 
        stroke-width="2" 
        fill="none"/>
  <!-- Small variations -->
  <path d="M80,70 l5,-2 M100,100 l-4,2 M120,130 l4,-2" 
        stroke="#333" 
        stroke-width="1.5" 
        fill="none"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวแนวทแยง
  </text>
</svg> 