<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Hairline Crack - รอยร้าวเส้นผม</title>
  <path d="M30 50 Q40 49 50 51 T70 50" stroke="#2B6CB0" stroke-width="1" fill="none"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Hairline crack -->
  <path d="M80,40 Q100,80 90,120 T100,160" 
        stroke="#333" 
        stroke-width="0.5" 
        fill="none" 
        stroke-linecap="round"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวเส้นผม
  </text>
</svg> 