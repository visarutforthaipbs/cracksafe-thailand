<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Medium Crack - รอยร้าวขนาดกลาง</title>
  <rect width="200" height="200" fill="#f5f5f5"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Medium crack -->
  <path d="M60,40 Q85,80 75,120 T90,160" 
        stroke="#333" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  <!-- Branches -->
  <path d="M75,80 l15,-10 M75,100 l-12,8 M80,140 l10,-5" 
        stroke="#333" 
        stroke-width="2" 
        fill="none"/>
  <!-- Texture lines -->
  <path d="M74,90 l2,-1 M76,110 l-2,1 M78,130 l2,-1" 
        stroke="#666" 
        stroke-width="0.5" 
        fill="none"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวขนาดกลาง
  </text>
</svg> 