<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Horizontal Crack - รอยร้าวแนวนอน</title>
  <path d="M10 50 L30 48 L50 52 L70 48 L90 50" stroke="#2B6CB0" stroke-width="3" fill="none"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Horizontal crack -->
  <path d="M30,100 L170,100" 
        stroke="#333" 
        stroke-width="2" 
        fill="none"/>
  <!-- Small variations -->
  <path d="M50,100 l0,3 M80,100 l0,-2 M110,100 l0,2 M140,100 l0,-3" 
        stroke="#333" 
        stroke-width="1.5" 
        fill="none"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวแนวนอน
  </text>
</svg> 