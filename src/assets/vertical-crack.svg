<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Vertical Crack - รอยร้าวแนวตั้ง</title>
  <path d="M50 10 L48 30 L52 50 L48 70 L50 90" stroke="#2B6CB0" stroke-width="3" fill="none"/>
  <!-- Concrete texture -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="200" height="200" filter="url(#noise)" opacity="0.1"/>
  <!-- Vertical crack -->
  <path d="M100,30 L100,170" 
        stroke="#333" 
        stroke-width="2" 
        fill="none"/>
  <!-- Small variations -->
  <path d="M100,50 l3,0 M100,80 l-2,0 M100,110 l2,0 M100,140 l-3,0" 
        stroke="#333" 
        stroke-width="1.5" 
        fill="none"/>
  <!-- Label -->
  <text x="100" y="190" 
        font-family="'Noto Sans Thai', sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#333">
    รอยร้าวแนวตั้ง
  </text>
</svg> 